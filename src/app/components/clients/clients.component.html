<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: {{ totalOwed }}</h5>
  </div>
</div>

<p-table [value]="clients" *ngIf="clients?.length > 0;else noClients">
  <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Balance</th>
        <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{ client.firstName }} {{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.balance | currency:"USD":"symbol" }}</td>
        <td><a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
      </tr>
  </ng-template>
</p-table>

<ng-template # noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
